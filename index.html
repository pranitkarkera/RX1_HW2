<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile List</title>
  </head>
  <body>
    <section>
      <h3>Add Profile</h3>
      <form id="addProfileForm">
        <input type="number" id="profileId" placeholder="ID" required/>
        <input type="text" id="profileName" placeholder="Name" required/>
        <input type="number" id="profileAge" placeholder="Age" required/>
        <button type="submit">Add Profile</button>
      </form>
    </section>
    <section>
      <h3>Remove Profile</h3>
      <input type="number" id="removeProfileId" placeholder="ID" required/>
      <button id="removeProfileBtn">Remove Profile</button>
    </section>
    <section>
      <h3>Profile List</h3>
      <div id="profileList"></div>
      <h3>Average Age: <span id="averageAge">0</span></h3>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
